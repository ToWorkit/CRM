<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="/userInfo/" method="post">
    <p>姓名: <input type="text" placeholder="" name='username'></p>
    <p>性别: <input type="text" placeholder="" name='sex'></p>
    <p>邮箱: <input type="text" placeholder="" name='email'></p>
    <p><input type="submit" value='submit'></p>
  </form>
  <hr>
  <h1>数据展示</h1>
  <table>
    <tr>
      <td>姓名</td>
      <td>性别</td>
      <td>邮箱</td>
    </tr>
    {% for i in user_list %}
      <tr>
        <td>{{i.username}}</td>
        <td>{{i.sex}}</td>
        <td>{{i.email}}</td>
      </tr>
    {% endfor %}
  </table>
</body>
<script src='/static/js/index.js'></script>
</html>
